<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>DecentraPay</title>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
</head>

<body>
  <section class="welcome-section">
    <h1>DecentraPay</h1>
    <p>Discounted decentralized payment system</p>
  </section>

<div class="main-body">
  <section id="intro_section" class="intro-section">
    <noscript>
    <p class="intro-title">JAVASCRIPT REQUIRED</p>
    <p>Javascript is required to run this application, please make sure your browser supports Javascript to continue.</p>
    </noscript>

    <div id="provider_installation_prompt" class="display-none">
	<p class="intro-title">No Ethereum provider detected</p>
	<p>Please install a provider like <a href="https://metamask.io/">MetaMask</a> to continue.</p>
  </div>

  <div id="provider_connection">
  <p class="intro-title">Connect to your provider to start using the app</p>
  <button id="provider_connection_button" class="connection-button" onclick="AcceptConnection()">Connect</button>
 </div>
  </section>
  <section id="payment_section" class="payment-section display-none">
    <form class="payment-input-form" onsubmit="SubmitForm();return false">
        <label for="amount_input" class="display-block">Payment amount</label>
        <div id="payment_info_section">
        <input class="input-large" type="number" min="0.01" step="0.1" name="amount_input" id="amount_input" required>
        <select class="input-large" name="unit_selection_list" id="unit_selection_list" onchange="adaptMinValueToUnit()">
          <option value="wei">Wei</option>
          <option value="gwei">Gwei</option>
          <option value="ether" >Ether</option>
        </select>
      </div>
      <div id="discount_section" class="discount-section">

        <input type="checkbox" name="discount_checkbox" id="discount_checkbox" onclick="enableDiscount()"> <label for="discount_checkbox">I would like to have a discount</label>

<label for="discount_amount_input" class="display-block">Discount amount</label>
        <input class="input-large" value="0" step="0.01" type="number" name="discount_amount_input" id="discount_amount_input" disabled>
      </div>
      <div id="payment_submission_section">
        <input class="payment-button" type="submit" value="Submit Payment" id="payment-button">
      </div>
    </form>
  </section>

</div>

  <footer id="account_informations" class="display-none">
    <p>Your Address: <span id="address_information_web3">unavailable</span></p>
    <p>Balance: <span id="balance_information_web3">unavailable</span></p>
  </footer>
</body>

</html>
